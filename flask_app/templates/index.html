<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #1e293b;
      font-size: 28px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #334155;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: vertical;
      transition: border 0.3s ease;
      min-height: 120px;
    }

    textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }

    button {
      display: inline-block;
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 24px;
      font-size: 20px;
      font-weight: 600;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .positive {
      background-color: #ecfdf5;
      color: #065f46;
      border: 1px solid #34d399;
    }

    .negative {
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #f87171;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Sentiment Analysis</h1>
    <form action="/predict" method="POST">
      <label for="text">Enter your message:</label>
      <textarea id="text" name="text" placeholder="Type something to analyze sentiment..."></textarea>
      <button type="submit">Analyze Sentiment</button>
    </form>

    {% if result is not none %}
    <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
      {% if result == 1 %}
      ðŸ˜Š Positive Sentiment
      {% else %}
      ðŸ˜ž Negative Sentiment
      {% endif %}
    </div>
    {% endif %}
  </div>

</body>

</html>
